.correctness-common-variable:
  variables:
    METRICS_INTAKE_IMAGE: "${SALUKI_IMAGE_BASE_CI}/metrics-intake:${CI_COMMIT_SHA}"
    MILLSTONE_IMAGE: "${SALUKI_IMAGE_BASE_CI}/millstone:${CI_COMMIT_SHA}"

build-metrics-intake-image:
  stage: correctness
  extends: [.correctness-common-variable]
  image: ${DOCKER_BUILD_IMAGE}
  needs: []
  retry: 2
  timeout: 10m
  variables:
    # Compiling Rust is intensive. ¯\_(ツ)_/¯
    KUBERNETES_CPU_REQUEST: "16"
    KUBERNETES_MEMORY_REQUEST: "8Gi"
    KUBERNETES_MEMORY_LIMIT: "12Gi"
  script:
    - docker buildx build
      --platform linux/amd64,linux/arm64
      --file ./docker/Dockerfile.metrics-intake
      --tag ${METRICS_INTAKE_IMAGE}
      --build-arg BUILD_IMAGE=${BASE_BUILD_IMAGE_INTERNAL}
      --build-arg APP_IMAGE=${BASE_APP_IMAGE_INTERNAL}
      --build-arg BUILD_PROFILE=release
      --label git.repository=${CI_PROJECT_NAME}
      --label git.branch=${CI_COMMIT_REF_NAME}
      --label git.commit=${CI_COMMIT_SHA}
      --label ci.pipeline_id=${CI_PIPELINE_ID}
      --label ci.job_id=${CI_JOB_ID}
      --push
      .

build-millstone-image:
  stage: correctness
  extends: [.correctness-common-variable]
  image: ${DOCKER_BUILD_IMAGE}
  needs: []
  retry: 2
  timeout: 10m
  variables:
    # Compiling Rust is intensive. ¯\_(ツ)_/¯
    KUBERNETES_CPU_REQUEST: "16"
    KUBERNETES_MEMORY_REQUEST: "8Gi"
    KUBERNETES_MEMORY_LIMIT: "12Gi"
  script:
    - docker buildx build
      --platform linux/amd64,linux/arm64
      --file ./docker/Dockerfile.millstone
      --tag ${MILLSTONE_IMAGE}
      --build-arg BUILD_IMAGE=${BASE_BUILD_IMAGE_INTERNAL}
      --build-arg APP_IMAGE=${BASE_APP_IMAGE_INTERNAL}
      --build-arg BUILD_PROFILE=release
      --label git.repository=${CI_PROJECT_NAME}
      --label git.branch=${CI_COMMIT_REF_NAME}
      --label git.commit=${CI_COMMIT_SHA}
      --label ci.pipeline_id=${CI_PIPELINE_ID}
      --label ci.job_id=${CI_JOB_ID}
      --push
      .

run-ground-truth:
  stage: correctness
  extends: [.build-common-variables, .correctness-common-variable]
  tags: ["docker-in-docker:amd64"]
  needs:
    - build-adp-image-internal
    - build-metrics-intake-image
    - build-millstone-image
  retry: 2
  timeout: 10m
  image: "${SALUKI_BUILD_CI_IMAGE}"
  artifacts:
    expire_in: 1 weeks
    paths:
      - /tmp/ground-truth/  # for debugging
    when: always
  variables:
    DD_LOG_LEVEL: "ground_truth=debug,info"
    GROUND_TRUTH_ALPINE_IMAGE: registry.ddbuild.io/alpine:latest
  script:
    - make build-ground-truth
    - target/debug/ground-truth
      --millstone-image ${METRICS_INTAKE_IMAGE}
      --millstone-config-path $(pwd)/test/correctness/millstone.yaml
      --metrics-intake-image ${MILLSTONE_IMAGE}
      --metrics-intake-config-path $(pwd)/test/correctness/metrics-intake.yaml
      --dsd-image ${PUBLIC_DOGSTATSD_IMAGE}
      --dsd-config-path $(pwd)/test/correctness/datadog.yaml
      --adp-image ${ADP_IMAGE_INTERNAL}:${ADP_IMAGE_VERSION}
      --adp-config-path $(pwd)/test/correctness/datadog.yaml
