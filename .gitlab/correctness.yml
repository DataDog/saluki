run-ground-truth:
  stage: correctness
  needs:
    - build-adp-image
    - build-metrics-intake-image
    - build-millstone-image
  allow_failure: true
  image: "${SALUKI_BUILD_CI_IMAGE}"
  artifacts:
    expire_in: 1 weeks
    paths:
      - /tmp/ground-truth  # for debugging
    when: always
  script:
    - make build-ground-truth
    - target/debug/ground-truth
      --millstone-image ${SALUKI_IMAGE_REPO_BASE}/millstone:${ADP_VERSION}
      --millstone-config-path test/correctness/millstone.yaml
      --metrics-intake-image ${SALUKI_IMAGE_REPO_BASE}/metrics-intake:${ADP_VERSION}
      --metrics-intake-config-path test/correctness/metrics-intake.yaml
      --dsd-image docker.io/datadog/dogstatsd:${DD_AGENT_TEST_VERSION}
      --dsd-config-path test/correctness/datadog.yaml
      --adp-image ${ADP_IMAGE_BASE}:${ADP_VERSION}
      --adp-config-path test/correctness/datadog.yaml
