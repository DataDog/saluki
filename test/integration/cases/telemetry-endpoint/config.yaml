name: "telemetry-endpoint"
description: "Verifies the internal telemetry endpoint is accessible"
timeout: 60s

container:
  image: "saluki-images/datadog-agent:testing-devel"
  env:
    DD_API_KEY: "test-api-key"
    DD_HOSTNAME: "integration-test-telemetry"
    DD_DATA_PLANE_ENABLED: "true"
    DD_DATA_PLANE_STANDALONE_MODE: "true"
    DD_DATA_PLANE_DOGSTATSD_ENABLED: "true"
    DD_DATA_PLANE_TELEMETRY_ENABLED: "true"
    DD_DATA_PLANE_TELEMETRY_LISTEN_ADDR: "tcp://0.0.0.0:5102"
  exposed_ports:
    - "5102/tcp"

assertions:
  # Make sure the process becomes healthy, and stays up without errors, listening on the telemetry endpoint,
  # for ~10 seconds after.
  - parallel:
      - type: process_stable_for
        duration: 10s
      - type: log_contains
        pattern: "Internal telemetry enabled."
        timeout: 10s
      - type: port_listening
        port: 5102
        protocol: tcp
        timeout: 10s
      - type: health_check
        endpoint: "http://localhost:5102/metrics"
        expected_status: 200
        timeout: 10s
      - type: log_not_contains
        pattern: "panic|PANIC"
        regex: true
        during: 10s
