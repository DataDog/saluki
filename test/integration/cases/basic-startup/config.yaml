name: "basic-startup"
description: "Verifies ADP starts successfully and remains stable"
timeout: 60s

container:
  image: "saluki-images/datadog-agent:testing-devel"
  env:
    DD_API_KEY: "test-api-key"
    DD_HOSTNAME: "integration-test"
    DD_DATA_PLANE_ENABLED: "true"
    DD_DATA_PLANE_STANDALONE_MODE: "true"

assertions:
  # Make sure we always emit our initial startup log, which contains relevant information
  # about the build version, architecture, and other details.
  - type: log_contains
    pattern: "Agent Data Plane starting"
    timeout: 5s
  # Make sure the process becomes healthy, and stays up without errors, for ~10 seconds after.
  - parallel:
      - type: process_stable_for
        duration: 10s
      - type: log_not_contains
        pattern: "panic|PANIC"
        regex: true
        during: 10s
