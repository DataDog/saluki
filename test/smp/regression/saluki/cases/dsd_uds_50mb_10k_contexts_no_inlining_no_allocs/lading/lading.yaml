generator:
  - unix_datagram:
      seed: [5, 15, 17, 20, 22, 24, 48, 52, 61, 65, 73, 81, 97, 104, 109, 119, 147, 149, 153, 156, 158, 168, 175, 186, 193, 201, 216, 219, 224, 230, 232, 249]
      path: "/tmp/adp-dogstatsd-dgram.sock"
      block_cache_method: Fixed
      variant:
        dogstatsd:
          contexts:
            inclusive:
              min: 10000
              max: 10001
          name_length:
            inclusive:
              min: 32
              max: 200
          tag_length:
            inclusive:
              min: 32
              max: 150
          tags_per_msg:
            inclusive:
              min: 2
              max: 50
          multivalue_count:
            inclusive:
              min: 1
              max: 2
          multivalue_pack_probability: 0.0
          kind_weights:
            metric: 100
            event: 0
            service_check: 0
          # Weights based on analyzing internal Datadog usage data of metric type for metrics sent to the Agent over DogStatsD.
          metric_weights:
            count: 208
            gauge: 66
            timer: 0
            distribution: 72
            set: 9
            histogram: 1
      bytes_per_second: "50 MiB"
      maximum_prebuild_cache_size_bytes: "256 Mb"

blackhole:
  - http:
      binding_addr: "127.0.0.1:9091"

target_metrics:
  - prometheus:
      uri: "http://127.0.0.1:5101/scrape"
