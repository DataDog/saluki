generator:
  - unix_datagram:
      seed: [5, 15, 17, 20, 22, 24, 48, 52, 61, 65, 73, 81, 97, 104, 109, 119, 147, 149, 153, 156, 158, 168, 175, 186, 193, 201, 216, 219, 224, 230, 232, 249]
      path: "/tmp/dsd.socket"
      block_cache_method: Fixed
      variant: &variant
        dogstatsd:
          contexts:
            inclusive:
              min: 10000
              max: 10001
          name_length:
            inclusive:
              min: 1
              max: 200
          tag_length:
            inclusive:
              min: 3
              max: 150
          tags_per_msg:
            inclusive:
              min: 2
              max: 50
          multivalue_count:
            inclusive:
              min: 2
              max: 32
          multivalue_pack_probability: 0.08
          kind_weights:
            metric: 100
            event: 0
            service_check: 0
          # Weights based on analyzing internal Datadog usage data of metric type for metrics sent to the Agent over DogStatsD.
          metric_weights:
            count: 208
            gauge: 66
            timer: 0
            distribution: 72
            set: 9
            histogram: 1
      bytes_per_second: "20 MiB"
      maximum_prebuild_cache_size_bytes: "256 Mb"
  - unix_datagram:
      seed: [2, 4, 17, 34, 37, 43, 46, 52, 57, 64, 67, 76, 77, 78, 82, 96, 105, 107, 123, 125, 134, 137, 138, 162, 172, 181, 187, 196, 210, 216, 243, 250]
      path: "/tmp/dsd.socket"
      block_cache_method: Fixed
      variant: *variant
      bytes_per_second: "20 MiB"
      maximum_prebuild_cache_size_bytes: "256 Mb"
  - unix_datagram:
      seed: [5, 12, 13, 25, 38, 41, 45, 46, 51, 68, 70, 75, 78, 85, 86, 89, 99, 125, 146, 147, 180, 181, 188, 199, 201, 212, 215, 226, 227, 229, 232, 243]
      path: "/tmp/dsd.socket"
      block_cache_method: Fixed
      variant: *variant
      bytes_per_second: "20 MiB"
      maximum_prebuild_cache_size_bytes: "256 Mb"
  - unix_datagram:
      seed: [2, 10, 11, 14, 17, 51, 84, 108, 109, 117, 121, 125, 132, 137, 141, 150, 154, 161, 169, 187, 206, 210, 222, 227, 232, 236, 237, 242, 244, 249, 251, 253]
      path: "/tmp/dsd.socket"
      block_cache_method: Fixed
      variant: *variant
      bytes_per_second: "20 MiB"
      maximum_prebuild_cache_size_bytes: "256 Mb"
  - unix_datagram:
      seed: [3, 8, 14, 27, 36, 46, 68, 69, 75, 78, 87, 94, 95, 98, 105, 119, 130, 135, 137, 149, 158, 162, 175, 181, 183, 201, 211, 212, 216, 219, 220, 240]
      path: "/tmp/dsd.socket"
      block_cache_method: Fixed
      variant: *variant
      bytes_per_second: "20 MiB"
      maximum_prebuild_cache_size_bytes: "256 Mb"

blackhole:
  - http:
      binding_addr: "127.0.0.1:9091"
  - http:
      binding_addr: "127.0.0.1:9092"

target_metrics:
  - expvar:
      uri: "http://127.0.0.1:5000/debug/vars"
      vars:
        # Total number of active contexts in the aggregator.
        - "/aggregator/DogstatsdContexts"
        # Total number of series and sketches flushed by the aggregator.
        - "/aggregator/SeriesFlushed"
        - "/aggregator/SketchesFlushed"
        # Total number of metric samples received by the DSD server workers.
        - "/dogstatsd/MetricPackets"
        # Total number of bytes received by the DSD server workers in UDS mode. 
        - "/dogstatsd-uds/Bytes"
        # Total number of payload bytes sent by the default forwarder.
        - "/forwarder/Transactions/SuccessBytesByEndpoint/series_v2"
        - "/forwarder/Transactions/SuccessBytesByEndpoint/series_v2"
