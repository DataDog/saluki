[profile.release]
lto = "thin"
codegen-units = 4
debug = true

[profile.optimized-release]
inherits = "release"
lto = "fat"
codegen-units = 1
debug = false

[profile.optimized-debug-release]
inherits = "optimized-release"
debug = true

[workspace.lints.clippy]
new_without_default = "allow"
