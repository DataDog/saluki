[workspace]
members = [
  "bin/agent-data-plane",
  "bin/correctness/airlock",
  "bin/correctness/ground-truth",
  "bin/correctness/metrics-intake",
  "bin/correctness/millstone",
  "bin/correctness/stele",
  "lib/datadog-protos",
  "lib/ddsketch-agent",
  "lib/memory-accounting",
  "lib/process-memory",
  "lib/saluki-api",
  "lib/saluki-app",
  "lib/saluki-components",
  "lib/saluki-config",
  "lib/saluki-context",
  "lib/saluki-core",
  "lib/saluki-env",
  "lib/saluki-error",
  "lib/saluki-event",
  "lib/saluki-health",
  "lib/saluki-io",
  "lib/saluki-metadata",
  "lib/saluki-metrics",
  "lib/saluki-tls",
  "lib/stringtheory",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/DataDog/saluki"

