[workspace]
members = [
  "bin/agent-data-plane",
  "lib/datadog-protos",
  "lib/ddsketch-agent",
  "lib/memory-accounting",
  "lib/process-memory",
  "lib/saluki-api",
  "lib/saluki-app",
  "lib/saluki-components",
  "lib/saluki-config",
  "lib/saluki-context",
  "lib/saluki-core",
  "lib/saluki-env",
  "lib/saluki-error",
  "lib/saluki-event",
  "lib/saluki-health",
  "lib/saluki-io",
  "lib/saluki-metrics",
  "lib/saluki-tls",
  "lib/stringtheory",
