[package]
name = "saluki-env"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[features]
default = ["agent-like"]
agent-like = ["collector-all", "hostname-all"]
collector-all = ["collector-remote-agent"]
collector-remote-agent = []
hostname-all = ["hostname-file", "hostname-kubernetes", "hostname-os"]
hostname-file = []
hostname-os = ["dep:hostname"]
hostname-kubernetes = ["hostname-os", "dep:kube", "dep:k8s-openapi"]

[dependencies]
# Internal dependencies.
datadog-protos = { workspace = true }
saluki-config = { workspace = true }
saluki-error = { workspace = true }
saluki-event = { workspace = true }

# External dependencies.
arc-swap = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
bitmask-enum = { workspace = true }
containerd-client = { workspace = true }
futures = { workspace = true }
hostname = { workspace = true, optional = true }
hyper = { version = "1.3", default-features = false, features = ["client", "http2"] }
hyper-rustls = { version = "0.25.0", default-features = false, features = ["http2"] }
k8s-openapi = { workspace = true, features = ["v1_24"], optional = true }
kube = { workspace = true, features = ["client", "rustls-tls"], optional = true }
prost = { workspace = true }
prost-types = { workspace = true }
regex = { workspace = true, features = ["std", "perf"] }
rustls-pemfile = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["std"] }
snafu = { workspace = true }
socket2 = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["fs", "macros", "sync"] }
tokio-rustls = { workspace = true, features = ["ring"] }
tokio-util = { workspace = true, features = ["time"] }
tonic = { workspace = true }
tower = { workspace = true, features = ["util"] }
