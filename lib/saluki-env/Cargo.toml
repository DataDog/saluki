[package]
name = "saluki-env"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[features]
default = ["agent-like"]
agent-like = ["hostname-all"]
hostname-all = ["hostname-file", "hostname-kubernetes", "hostname-os"]
hostname-file = ["dep:tokio"]
hostname-os = ["dep:hostname", "dep:tokio"]
hostname-kubernetes = ["hostname-os", "dep:kube", "dep:k8s-openapi", "dep:tokio"]

[dependencies]
# Internal dependencies.
saluki-config = { workspace = true }
saluki-event = { workspace = true }

# External dependencies.
arc-swap = { version = "1.7.1", default-features = false }
async-stream = { version = "0.3.5", default-features = false }
async-trait = { workspace = true }
bitmask-enum = { workspace = true }
containerd-client = { workspace = true }
futures = { version = "0.3.30", default-features = false }
hostname = { workspace = true, optional = true }
k8s-openapi = { workspace = true, features = ["v1_24"], optional = true }
kube = { workspace = true, features = ["client", "rustls-tls"], optional = true }
regex = { workspace = true, features = ["std", "perf"] }
snafu = { workspace = true }
socket2 = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["fs", "macros", "sync"], optional = true }
tokio-util = { version = "0.7.10", default-features = false, features = ["time"] }
tonic = { workspace = true }
tower = { workspace = true, features = ["util"] }
