[package]
name = "saluki-io-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
saluki-io = { path = ".." }
saluki-context = { path = "../../saluki-context" }
saluki-core = { path = "../../saluki-core" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse_dsd_metric"
path = "fuzz_targets/parse_dsd_metric.rs"
test = false
doc = false
bench = false

[[bin]]
name = "parse_dsd_metric_with_conf"
path = "fuzz_targets/parse_dsd_metric_with_conf.rs"
test = false
doc = false
bench = false
