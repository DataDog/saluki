[overrides]
# `ring` has a custom license that is mostly "ISC-style" but parts of it also fall under OpenSSL licensing.
"ring-0.17.8" = { license = "ISC AND Custom" }

# `jsonpath-rust` is MIT licensed but its license file seems to not fit the precise template we match against.
"jsonpath-rust-0.5.1" = { license = "MIT" }

# `crunchy` does not list its repository in the published release, which we need to properly attribute the crate.
"crunchy-0.2.2" = { origin = "https://github.com/eira-fransham/crunchy" }

# `bollard-stubs` is an autogenerated crate that doesn't have all the right metadata specified in its Cargo.toml.
"bollard-stubs-1.45.0-rc.26.0.1" = { origin = "https://github.com/fussybeaver/bollard" }
